<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fullpage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles --><link rel="stylesheet" href="/src/index.css">
		<!-- Scripts --><script defer src="/src/index.js"></script>
	</head>
	<body>

		<div class="fullpage" id="my-fullpage">
			<div class="fullpage-wrapper">
				<div class="fullpage-slide" data-tooltip="First Section">1</div>
        <div class="fullpage-slide" data-tooltip="Middle Section">2</div>
        <div class="fullpage-slide" data-tooltip="Last Section">3</div>
        <!-- <div class="fullpage-slide fullpage-slide--has-inner" data-tooltip="First Section">
          <div class="fullpage-inner-slide" data-tooltip="First Section First Inner">1</div>
          <div class="fullpage-inner-slide" data-tooltip="First Section Second Inner">1.5</div>
        </div> -->
        <!-- <div class="fullpage-slide fullpage-slide--has-inner" data-tooltip="Last Section">
          <div class="fullpage-inner-slide" data-tooltip="First Section First Inner">3</div>
          <div class="fullpage-inner-slide" data-tooltip="First Section Second Inner">3.5</div>
        </div> -->
			</div>
		</div>

    <script>
      window.addEventListener('load', _=> {
        const myFullpage = new Fullpage(document.querySelector('#my-fullpage'), {
          back_to_top: true,
          back_to_bottom: true,
        })
      })
    </script>

	</body>
</html>
